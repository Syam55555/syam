<style>
  .syam-button{
    background-color: rgb(204, 2, 2);
    color: white;
    border: none;
    height: 36px;
    width: 105px;
    border-radius: 5px;
    cursor: pointer;
    margin-right: 10px;
    transition: box-shadow 0.15s;
    
  }
  .syam-button:hover {
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.151);
  }

  .syam-button:active {
    opacity: 0.3;
  }

  .join-button{
    background-color: white;
    border-color: rgb(35, 35, 170);
    color: blue;
    height: 36px;
    width: 60px;
    border-style: solid;
    border-radius: 3px;
    border-width: 1px;
    transition: background-color 1s, color 2s;

  }

  .join-button:hover {
    background-color: rgb(35, 35, 170);
    color: white;
  }

  .join-button:active {
    opacity: 0.3;
  }
</style>

<button class="syam-button">
  syam
</button>
<button class="join-button">
  JOIN
</button>
